<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Order</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dictionary">
        <div class="title">
            初期値から目標値に辞書順に並び替えたとき、何手かかるか調べる           
        </div>
        <div class="subtitle">
            入力値はA~Zのアルファベット<br>
            文字数、使われている文字数が違うとダメ<br>
            上の行に入れるのは、使われている文字を辞書順に整列された文字列
        </div>
        <div class="example">
            <div>例</div>
            <div>GINRTU<br>TURING</div>
        </div>
        <div class="test">
            <div class="start">
                <input type="text" id="from" placeholder="Input_Start">
            </div>
            <div class="goal">
                <input type="text" id="to" placeholder="Input_Goal">
            </div>
        </div>
        <button onclick="DictionaryOrder()">Order</button>
        <div class="result">
            <div>結果</div>
            <div id="result_screen"></div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
